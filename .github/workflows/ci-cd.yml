name: CI/CD - Node.js con Docker + GHCR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependencias
      run: npm install

    #- name: Ejecutar pruebas
    #  run: npm test

    - name: Autenticarse en GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Convertir el nombre de usuario a minÃºsculas
      id: lowercase
      run: echo "repository_owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Construir imagen Docker con cache
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ env.repository_owner }}/reserva-restaurante:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=local,mode=max,source=/tmp/.buildx-cache

