version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: reserva_restaurantes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  microservicio-principal:
    image: ghcr.io/${GHCR_USER}/reserva-restaurante:latest  # ← Aquí va la version
    restart: always
    depends_on:
      - db
    environment:
      DB_NAME: reserva_restaurantes
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: db
      DB_PORT: 5432
      SYNC: "true"
    expose:
      - "3000"
    networks:
      - app_network
  mongocfg1:
    image: mongo:6.0
    container_name: mongocfg1
    command: mongod --configsvr --replSet mongors1conf --port 27017
    volumes:
      - ./data/mongocfg1:/data/db
    networks:
      - mongo-cluster

  mongocfg2:
    image: mongo:6.0
    container_name: mongocfg2
    command: mongod --configsvr --replSet mongors1conf --port 27017
    volumes:
      - ./data/mongocfg2:/data/db
    networks:
      - mongo-cluster

  mongocfg3:
    image: mongo:6.0
    container_name: mongocfg3
    command: mongod --configsvr --replSet mongors1conf --port 27017
    volumes:
      - ./data/mongocfg3:/data/db
    networks:
      - mongo-cluster

  # Shard 1 Replica Set
  mongors1n1:
    image: mongo:6.0
    container_name: mongors1n1
    command: mongod --shardsvr --replSet mongors1 --port 27017
    volumes:
      - ./data/mongors1n1:/data/db
    networks:
      - mongo-cluster

  mongors1n2:
    image: mongo:6.0
    container_name: mongors1n2
    command: mongod --shardsvr --replSet mongors1 --port 27017
    volumes:
      - ./data/mongors1n2:/data/db
    networks:
      - mongo-cluster

  mongors1n3:
    image: mongo:6.0
    container_name: mongors1n3
    command: mongod --shardsvr --replSet mongors1 --port 27017
    volumes:
      - ./data/mongors1n3:/data/db
    networks:
      - mongo-cluster

  # Shard 2 Replica Set
  mongors2n1:
    image: mongo:6.0
    container_name: mongors2n1
    command: mongod --shardsvr --replSet mongors2 --port 27017
    volumes:
      - ./data/mongors2n1:/data/db
    networks:
      - mongo-cluster

  mongors2n2:
    image: mongo:6.0
    container_name: mongors2n2
    command: mongod --shardsvr --replSet mongors2 --port 27017
    volumes:
      - ./data/mongors2n2:/data/db
    networks:
      - mongo-cluster

  mongors2n3:
    image: mongo:6.0
    container_name: mongors2n3
    command: mongod --shardsvr --replSet mongors2 --port 27017
    volumes:
      - ./data/mongors2n3:/data/db
    networks:
      - mongo-cluster

  # Mongos Router
  mongos:
    image: mongo:6.0
    container_name: mongos
    depends_on:
      - mongocfg1
      - mongocfg2
      - mongocfg3
    ports:
      - "37017:27017"
    command: >
      mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017
    networks:
      - mongo-cluster

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - app_network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - app_network


  microservicio-busqueda:
    build:
      context: ./microservicio-busqueda
    expose:
      - "4000"
    networks:
      - app_network
    depends_on:
      - elasticsearch


  nginx:
    image: nginx:latest
    container_name: nginx-balanceador
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - microservicio-principal
      - microservicio-busqueda
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
  mongo-cluster:
    driver: bridge
