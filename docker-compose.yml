version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: reserva_restaurantes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  api:
    image: ghcr.io/${GHCR_USER}/reserva-restaurante:latest  # ← Aquí va la version
    container_name: reserva_api
    restart: always
    depends_on:
      - db
    environment:
      DB_NAME: reserva_restaurantes
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "3000:3000"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
